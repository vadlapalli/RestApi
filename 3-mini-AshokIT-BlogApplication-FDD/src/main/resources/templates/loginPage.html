<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

<style>
.footer {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	background-color: black;
	color: white;
	text-align: center;
	padding-top: 15px;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary"
		data-bs-theme="dark">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Ashok It Blog App</a></li>
					<li class="nav-item"><a class="nav-link" href="postdashboard">All
							Posts</a></li>
					<li class="nav-item"><a class="nav-link" href="register">Register</a></li>
					<li class="nav-item"><a class="nav-link" href="login">Login</a></li>
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<section class="vh-100 bg-image"
		style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
		<div class="mask d-flex align-items-center h-90 gradient-custom-3">
			<div class="container h-90">
				<div
					class="row d-flex justify-content-center align-items-center h-90">
					<div class="col-15 col-md-12 col-lg-10 col-xl-9">
						<div class="card" style="border-radius: 12px;">
							<div class="card-body p-5">
								<h2 class="text text-center mb-3">Login Form</h2>

								<p th:text="${errMsg}" class="text-danger">
								<form th:action="@{/login}" th:object="${loginForm}"
									method="POST">
									<div class="form-outline mb-2">
										<label class="form-label" for="form3Example3cg">Email
										</label> <input type="email" id="form3Example3cg"
											class="form-control form-control-lg"
											placeholder="Enter Email Address" size="20"
											th:field="*{email}" />
									</div>

									<div class="form-outline mb-2">
										<label class="form-label" for="form3Example4cg">Password</label>
										<input type="password" id="form3Example4cdg"
											class="form-control form-control-lg"
											placeholder="Enter Password" th:field="*{pwd}" />
									</div>
									<div class="justify-content">
										<input type="submit" value="Submit" class="btn btn-primary" />
										Not registered yet? <a href="register">Register here</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
<div class="footer">
	<p>Â© 2023 Copyright: @Ashok IT</p>
</div>
</html>
