<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ashok It Blog App</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary"
		data-bs-theme="dark">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Ashok It Blog App</a></li>
					<li class="nav-item"><a class="nav-link" href="/posts">All
							Posts</a></li>
					<li class="nav-item"><a class="nav-link" href="post">New
							Post</a></li>
					<li class="nav-item"><a class="nav-link" href="comments">Comments</a></li>
					<li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>

				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-success" type="submit">Search</button>
				</form>


			</div>
		</div>
	</nav>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
		
		
		<br>
      <div class="container">
        <div class="row">
        <h4>List of Posts</h4>
        </div>
      </div>
      
      <br>
       
      <table align=center class="table" >
      <thead class ="thead-dark">
      	<tr>
      		<th>#</th>
      		<th>Post Title</th>
      		<th>Post Short Description</th>
      		<th>Post Created On</th>
      		<th>Actions</th>
      	</tr>
      </thead>
      <tbody>
      	<tr th:each= "post: ${posts}">
      		<td th:text = "${post.postId}"></td>
      		<td th:text = "${post.title}"></td>
      		<td th:text = "${post.dscrp}"></td>
      		<td th:text = "${post.createdOn}"></td>
      		<td><a th:href="@{/edit?(postId=${post.postId})}" class ="btn btn-primary">Edit</a> 
      		<a th:href="@{/edit?(postId=${post.postId})}" class ="btn btn-danger">Delete</a></td>
      		
      </tbody>
      </table>
		
</body>
</html>
